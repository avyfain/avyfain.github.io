---
layout: default
---

<div class="post">
  <h1 class="post-title">Links for {{ page.date | date: "%B %-d, %Y" }}</h1>
  {% if page.main_image %}
    <img src="{{ site.image_path}}{{ page.main_image }}" alt="{{page.title}}"/>
  {% endif %}

  {{ content }}

  {% for article in page.articles %}
    <ul>
      <li>
        <a href="{{ article.url }}">
          {{ article.title }}
        </a>
      </li>
    </ul>
  {% endfor %}
</div>
