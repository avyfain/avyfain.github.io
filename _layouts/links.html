---
layout: default
---

<div class="post">

  <a href='{{ page.url }}'>
    <h1 class="post-title">Links - {{ page.date | date: "%B %-d, %Y" }}</h1>
  </a>

  {% if page.main_image %}
    <img src="{{ site.image_path}}{{ page.main_image }}" alt="{{page.title}}"/>
  {% endif %}

  {% include links.html page=page %}
</div>
