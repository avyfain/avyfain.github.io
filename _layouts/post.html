---
layout: default
meta: post
footnote_location: my_footnotes
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>

  {% if page.main_image %}
  <a href='{{ page.url }}'>
    <img src="{{ site.image_path }}{{ page.main_image }}"
         alt="{{ page.title }}"
         id="main_image"/>
  </a>
  {% endif %}
  </br>
  {{ page.content }}

  {% include related.html %}
  <p>Want to see more articles like this? Sign up below:</p>
  {% include subscribe_form.html %}

</div>
