---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
  {% if page.main_image %}
    <img src="{{ site.image_path}}{{ page.main_image }}" alt="{{page.title}}"/>
  {% endif %}
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:2 %}
      <li>
        <strong>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%B %-d, %Y" }}</small>
          </a>
        </strong>
      </li>
    {% endfor %}
  </ul>
</div>
