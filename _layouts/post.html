---
layout: default
---
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@avydain">
<meta name="twitter:creator" content="@avyfain">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: page.description }}">
<meta name="twitter:image" content="{{ page.url }}">

<div class="post">
  <a href='{{ page.url }}'>
    <h1 class="post-title">{{ page.title }}</h1>
  </a>

  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>

  {% if page.main_image %}
  <a href='{{ page.url }}'>
    <img src="{{ site.image_path }}{{ page.main_image }}"
         alt="{{ page.title }}"/>
  </a>
  {% endif %}

  {{ page.content }}
</div>
