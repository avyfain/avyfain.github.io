---
layout: default
---

<div class="post">
  <a href='{{ page.url }}'>
    <h1 class="post-title">{{ page.title }}</h1>
  </a>

  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>

  {% if page.main_image %}
    <img src="{{ site.image_path }}{{ page.main_image }}" alt="{{ page.title }}"/>
  {% endif %}

  {{ page.content }}
</div>
