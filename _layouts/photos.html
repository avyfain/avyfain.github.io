---
layout: default
---
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@avydain">
<meta name="twitter:creator" content="@avyfain">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.excerpt }}">
<meta name="twitter:image" content="{{ page.url }}">

<div class="post">
  <a href='{{ page.url }}'>
    <h1 class="post-title">{{ page.title }}</h1>
  </a>

  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>

  {% include photo.html page=page full=1 %}
</div>
